<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Oi&family=Port+Lligat+Slab&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Olivia och Max Flexbox</h1>
    </header>
    <main>
      <section id="max">
        <h2>Layout med flex-grow, basis, wrap</h2>
        <div class="layout-container">
          <div class="layout header">Header</div>
          <div class="layout side">Side</div>
          <div class="layout main">Main</div>
          <div class="layout footer">Footer</div>
        </div>
      </section>

      <section id="Olivia">
        <h2>Order</h2>
        <div class="order-container">
          <div class="box box1">1</div>
          <div class="box box2">2</div>
          <div class="box box3">3</div>
          <div class="box box4">4</div>
          <div class="box box5">5</div>
          <div class="box box6">6</div>
        </div>
      </section>
      <section id="Max">
        <h2>Baseline</h2>
        <div class="graf-container">
          <div class="graf graf1">1</div>
          <div class="graf graf2">2</div>
          <div class="graf graf3">3</div>
          <div class="graf graf4">4</div>
          <div class="graf graf5">5</div>
        </div>
      </section>
      <section id="Olivia">
        <h2>Flex direction</h2>
        <div class="direction-container">
          <div class="flex-direction fd1">1</div>
          <div class="flex-direction fd2">2</div>
          <div class="flex-direction fd3">3</div>
          <div class="flex-direction fd4">4</div>
          <div class="flex-direction fd5">5</div>
          <div class="flex-direction fd6">6</div>
        </div>
      </section>
    </main>
  </body>
</html>
